<style>
    .synth{
        background:#eee;
    }

    .synth .btn-enabled{
        background:#0088CC;
        color:white;
    }

    .synth .preset-container{
        height:8vw;
        overflow-y:auto;
        background:#33BBFF;
        padding:0;
    }

    .synth .preset-container li{
        list-style: none;
        border-bottom:1px solid #0099DD;
        padding:0.2vw 0.5vw;
    }

    .synth .preset-selected{
        background:#0088CC;
        color:#DDEEFF;
    }
</style>


<div id="" class="synth">

    <div class="controls-container">

        <div class="ib control-section">
            <h4>Amp Envelope</h4>
            <div>
                <div>
                    <label>Attack</label><Br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="0">
                </div>
                <div>
                    <label>Decay</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="1">
                </div>
                <div>
                    <label>Sustain</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="2">
                </div>
                <div>
                    <label>Release</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="3">
                </div>
            </div>
        </div>

        <div class="ib control-section">
            <h4>Filter Envelope</h4>
            <div>
                <div>
                    <label>Attack</label><Br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="4">
                </div>
                <div>
                    <label>Decay</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="5">
                </div>
                <div>
                    <label>Sustain</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="6">
                </div>
                <div>
                    <label>Release</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="7">
                </div>
            </div>
        </div>

        <div class="ib control-section">
            <h4>Filter</h4>
            <div>
                <div>
                    <label>Cutoff</label><Br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="8">
                </div>
                <div>
                    <label>Resonance</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="9">
                </div>
                <div>
                    <label>Type</label><br>
                    <button class="js-control-radio-button" data-control-id="10" data-value="0">LP</button>
                    <button class="js-control-radio-button" data-control-id="10" data-value="127">HP</button>
                </div>
            </div>
        </div>

        <div class="ib control-section">
            <h4>Preset</h4>
            <ul class="preset-container">
                {{#each presets}}
                    <li class="js-preset-select" data-preset-id="{{@index}}">{{this.name}}</li>
                {{/each}}
            </ul>
        </div>

        {{#each oscillators}}
            <div class="ib control-section">
                <h4>Oscillator {{this.id}}</h4>
                <div>
                    <label>Coarse</label><Br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="{{this.tuneControlID}}">
                </div>
                <div>
                    <label>Fine Tune</label><Br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-control-id="{{this.fineTuneControlID}}">
                </div>
                <div>
                    <label>Waveform</label>
                    <div>
                        <button class="js-control-radio-button" data-control-id="{{this.typeControlID}}" data-value="0">SAW</button>
                        <button class="js-control-radio-button" data-control-id="{{this.typeControlID}}" data-value="1">SQR</button>
                        <button class="js-control-radio-button" data-control-id="{{this.typeControlID}}" data-value="2">TRI</button>
                        <button class="js-control-radio-button" data-control-id="{{this.typeControlID}}" data-value="3">SIN</button>
                    </div>
                </div>
            </div>
        {{/each}}

    </div>

    <div class="meter-container">
        <h2>Voice Gain Levels</h2>
        <div>
            <div class="js-voice-level voice-level-meter" data-id="0"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="1"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="2"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="3"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="4"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="5"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="6"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="7"><div></div></div>
        </div>
    </div>

     <div class="meter-container">
        <h2>Voice Filter Levels</h2>
        <div>
            <div class="js-voice-filter voice-filter-meter" data-id="0"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="1"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="2"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="3"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="4"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="5"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="6"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="7"><div></div></div>
        </div>
    </div>

</div>

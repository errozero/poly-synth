<div id="{{instrumentID}}">

    <div class="controls-container">

        <div class="ib control-section">
            <h4>Amp Envelope</h4>
            <div>
                <div>
                    <label>Attack</label><Br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-instrument-id="{{instrumentID}}" data-control-id="0">
                </div>
                <div>
                    <label>Decay</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-instrument-id="{{instrumentID}}" data-control-id="1">
                </div>
                <div>
                    <label>Sustain</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-instrument-id="{{instrumentID}}" data-control-id="2">
                </div>
                <div>
                    <label>Release</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-instrument-id="{{instrumentID}}" data-control-id="3">
                </div>
            </div>
        </div>

        <div class="ib control-section">
            <h4>Filter Envelope</h4>
            <div>
                <div>
                    <label>Attack</label><Br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-instrument-id="{{instrumentID}}" data-control-id="4">
                </div>
                <div>
                    <label>Decay</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-instrument-id="{{instrumentID}}" data-control-id="5">
                </div>
                <div>
                    <label>Sustain</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-instrument-id="{{instrumentID}}" data-control-id="6">
                </div>
                <div>
                    <label>Release</label><br>
                    <input type="range" min="0" max="100" step="1" value="0" class="js-control-knob" data-instrument-id="{{instrumentID}}" data-control-id="7">
                </div>
            </div>
        </div>

    </div>

    <div class="meter-container">
        <h2>Voice Gain Levels</h2>
        <div>
            <div class="js-voice-level voice-level-meter" data-id="0"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="1"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="2"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="3"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="4"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="5"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="6"><div></div></div>
            <div class="js-voice-level voice-level-meter" data-id="7"><div></div></div>
        </div>
    </div>

     <div class="meter-container">
        <h2>Voice Filter Levels</h2>
        <div>
            <div class="js-voice-filter voice-filter-meter" data-id="0"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="1"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="2"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="3"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="4"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="5"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="6"><div></div></div>
            <div class="js-voice-filter voice-filter-meter" data-id="7"><div></div></div>
        </div>
    </div>

</div>
